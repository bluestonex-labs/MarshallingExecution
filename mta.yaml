_schema-version: "3.2"
ID: marshallexecution
version: 0.0.1
modules:
- name: marshallexecution-destination-content
  type: com.sap.application.content
  requires:
  - name: marshallexecution-destination-service
    parameters:
      content-target: true
  - name: marshallexecution_html_repo_host
    parameters:
      service-key:
        name: marshallexecution_html_repo_host-key
  - name: uaa_marshallexecution
    parameters:
      service-key:
        name: uaa_marshallexecution-key
  parameters:
    content:
      instance:
        destinations:
        - Name: MarshallExecution_marshallexecution_html_repo_host
          ServiceInstanceName: marshallexecution-html5-app-host-service
          ServiceKeyName: marshallexecution_html_repo_host-key
          sap.cloud.service: MarshallExecution
        - Authentication: OAuth2UserTokenExchange
          Name: MarshallExecution_uaa_marshallexecution
          ServiceInstanceName: marshallexecution-xsuaa-service
          ServiceKeyName: uaa_marshallexecution-key
          sap.cloud.service: MarshallExecution
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: marshallexecution-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: marshallexecution_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsyscowmmarshallexecutionuimarshallexecutionui.zip
      name: comsyscowmmarshallexecutionuimarshallexecutionui
      target-path: resources/
- name: comsyscowmmarshallexecutionuimarshallexecutionui
  type: html5
  path: marshallexecutionui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: marshallexecution-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: marshallexecution-destination-service
    service-plan: lite
- name: marshallexecution_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: marshallexecution-html5-app-host-service
    service-plan: app-host
- name: uaa_marshallexecution
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: marshallexecution-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
